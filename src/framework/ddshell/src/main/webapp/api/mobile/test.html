<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta charset="utf-8">
<title>移动应用平台</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../../static/libs/bootstrap/3.0.3/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <div class="page-header">
    <h1>报文测试</h1>
  </div>

  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="col-sm-2 control-label" for="msgid">报文标识：</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="msgid" placeholder="报文唯一标识，如：login" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="request">请求报文：</label>
      <div class="col-sm-8">
        <textarea class="form-control" id="request" rows="5" placeholder="JSON，如：{}"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="response">响应报文：</label>
      <div class="col-sm-8">
        <textarea class="form-control" id="response" rows="5"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-2">
        <button type="button" class="btn btn-primary btn-block" id="test">测试</button>
      </div>
    </div>
  </form>
</div>
<script type="text/javascript" src="../../static/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="../../static/libs/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script type="text/javascript">
$(function() {
  $('#test').click(function() {
    $.ajax({
      type : 'post',
      async : true,
      contentType: 'application/json',
      dataType : 'text',
      cache: false,
      url: $('#msgid').val(),
      data: $('#request').val(),
      success: function(data, textStatus, jqXHR) {
          $('#response').val(data);
      },
      error: function(jqXHR, textStatus, errorThrown) {
          if (textStatus) {
              alert(textStatus);
          } else if (errorThrown) {
              alert(errorThrown);
          } else {
              alert('未知错误');
          }
      }
    });
  });
});
</script>
</body>
</html>
